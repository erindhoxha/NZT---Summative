<body>
  <div class="overlay">


  <!-- CHAT -->
  <div class="container-fluid flex">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-4 col-xl-4 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="img/bot.png" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat with NZT</span>
                <p>Online</p>
              </div>
            </div>

          </div>

          <div class="card-body msg_card_body">

            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg">
                <img src="img/bot.png" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                <!-- FIRST QUESTION -->
                Hi, what's your name?
                <span class="msg_time"></span>
                <!-- FIRST QUESTION -->
              </div>
            </div>

            <div class="justify-content-end mb-4 user_card">
              <div class="msg_cotainer_send">
                <!-- FIRST ANSWER -->
                <p class="user-answer" style="margin:0px"></p>
                <span class="msg_time_send"></span>
                <!-- FIRST ANSWER -->
              </div>
              <div class="img_cont_msg">
                <img src="img/bot.png" class="rounded-circle user_img_msg">
              </div>
            </div>


            <div class="chat-container justify-content-start mb-4 first_card">
              <div class="img_cont_msg">
                <img src="img/bot.png" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                <!-- FIRST QUESTION -->
                <p class="answer" style="margin:0"></p>
                <span class="msg_time"></span>
                <!-- FIRST QUESTION -->
              </div>
            </div>

            <div class="justify-content-end mb-4 user_card_2">
              <div class="msg_cotainer_send">
                <!-- FIRST ANSWER -->
                <p class="secondAnswer" style="margin:0px"></p>
                <span class="msg_time_send"></span>
                <!-- FIRST ANSWER -->
              </div>
              <div class="img_cont_msg">
                <img src="img/bot.png" class="rounded-circle user_img_msg">
              </div>
            </div>



            <div class="chat-container justify-content-start mb-4 first_card_2">
              <div class="img_cont_msg">
                <img src="img/bot.png" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                <p class="thirdAnswer"></p>
                <p class="answer-three" style="margin:0"></p>
                <span class="msg_time"></span>
                <!-- FIRST QUESTION -->
              </div>
            </div>

          </div>

          <div class="card-footer">
            <div class="input-group">
              <input name="" class="form-control type_msg" id="type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn" id="btn-send"><i class="fas fa-location-arrow button-send" id="btn-send"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

            accomodation</button>
        </div>
      </div>
      </div>
    </div>

</div>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga = function () {

  </script>

  <script>
      AOS.init();
    </script>

  <script id="summative-template" type="text/x-handlebars-template">
        {{#each types}}
          <div class="col-lg-12 card-wrapper mt-3 {{class}}" data-aos="fade-up" data-nr="{{@index}}">
              <div class="row">
                  <div class="col-lg-10 mt-4 text-light">
                    <div class="row">
                      <div class="col-lg-3">
                        <img class="img-article" src="img/{{image}}" alt="">
                      </div>
                      <div class="col-lg-9">
                        <h4>{{name}}</h4>
                        <h6 class="font-light">{{description}}</h6>
                        <div class="rating">
                          {{#each checked}}
                          <span class="fa fa-star checked"></span>
                          {{/each}}
                          {{#each unchecked}}
                          <span class="fa fa-star"></span>
                          {{/each}}
                        </div>
                        <hr>
                        <h6>{{address}}</h6>
                        <h6 class="font-light">{{available}}</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 mt-4 text-light text-center book-container">
                    <h6 class="font-light">from</h6>
                    <h4 class="font-light">{{price}} NZD</h4>
                    <button class="btn btn-block btn-primary btn-book" data-toggle="modal" data-target="#theModal">Book</button>
                  </div>
                </div>
                </div>
        {{/each}}


        <!-- Modal -->
  <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-nr="">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header"> -->
          <!-- <h5 class="modal-title" id="exampleModalLabel"></h5> -->
        <!-- </div> -->
        <div class="modal-body">
          <img class="modal-img" src="">
          <h5 class="modal-title mt-2"></h5>
          <p class="modal-description mt-2"></p>
          <div class="rating-container"></div>
          <hr>
          <p class="price">$288 NZD</p>
        </div>
        <div class="modal-footer">
          <button type="button" style="background-color:transparent;" class="btn btn-primary btn-block">Continue</button>
        </div>
      </div>
    </div>
  </div>
</script>


<script type="text/javascript">
  var info = document.getElementById('summative-template').innerHTML;

  var template = Handlebars.compile(info);

  var dataTemplate = template(transport);
  var templateWrite = document.getElementById('card-container').innerHTML += dataTemplate;

</script>
